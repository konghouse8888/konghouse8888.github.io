<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家庭开销系统 - 登录</title>
    <style>
        body {
            margin: 0; height: 100vh; display: flex; justify-content: center; align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', sans-serif;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.9); padding: 40px; border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2); width: 320px; text-align: center;
            backdrop-filter: blur(10px);
        }
        h2 { color: #4834d4; margin-bottom: 25px; }
        input {
            width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd;
            border-radius: 8px; box-sizing: border-box; font-size: 1rem;
        }
        button {
            width: 100%; padding: 12px; background: #4834d4; color: white;
            border: none; border-radius: 8px; cursor: pointer; font-size: 1rem;
            font-weight: bold; transition: 0.3s; margin-top: 15px;
        }
        button:hover { background: #686de0; transform: translateY(-2px); }
        .remember { display: flex; align-items: center; font-size: 0.9rem; color: #666; gap: 5px; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>KONG HOUSE</h2>
        <input type="text" id="username" placeholder="请输入名字 (如: BABA)">
        <input type="password" id="password" placeholder="请输入密码">
        <div class="remember">
            <input type="checkbox" id="remember"> <label for="remember">记住密码</label>
        </div>
        <button onclick="handleLogin()">登 录</button>
    </div>

    <script>
        window.onload = () => {
            const u = localStorage.getItem('hk_u');
            const p = localStorage.getItem('hk_p');
            if(u && p) {
                document.getElementById('username').value = u;
                document.getElementById('password').value = p;
                document.getElementById('remember').checked = true;
            }
        };

        async function handleLogin() {
            const uInput = document.getElementById('username').value.trim().toUpperCase();
            const pInput = document.getElementById('password').value.trim();

            try {
                const res = await fetch('keys.txt', { cache: 'no-cache' });
                const text = await res.text();
                const lines = text.split(/\r?\n/);
                let found = false;

                for (let line of lines) {
                    const cleanLine = line.trim();
                    if (!cleanLine) continue;
                    // 同时兼容英文冒号 : 和中文冒号 ：
                    const parts = cleanLine.includes(':') ? cleanLine.split(':') : cleanLine.split('：');
                    if (parts.length === 2) {
                        const fileU = parts[0].trim().toUpperCase();
                        const fileP = parts[1].trim();
                        if (uInput === fileU && pInput === fileP) {
                            found = true;
                            break;
                        }
                    }
                }

                if (found) {
                    if (document.getElementById('remember').checked) {
                        localStorage.setItem('hk_u', uInput);
                        localStorage.setItem('hk_p', pInput);
                    } else {
                        localStorage.clear();
                    }
                    sessionStorage.setItem('currentUser', uInput);
                    window.location.href = 'menu.html';
                } else {
                    alert("登录失败：账号或密码不匹配");
                }
            } catch (e) {
                alert("读取验证文件失败，请确保 keys.txt 在根目录");
            }
        }
    </script>
</body>
</html>
