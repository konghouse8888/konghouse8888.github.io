<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy, deleteDoc, doc, serverTimestamp } 
    from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDf7cIYAh41JxBZMODy2Az4ts1GnsKEqHM",
        authDomain: "konghouse8888-60511.firebaseapp.com",
        projectId: "konghouse8888-60511",
        storageBucket: "konghouse8888-60511.firebasestorage.app",
        messagingSenderId: "943199778056",
        appId: "1:943199778056:web:688dd48183a9a1f039e8bd"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const currentUser = sessionStorage.getItem('currentUser');

    if(!currentUser) { window.location.href = 'index.html'; }
    document.getElementById('display-user').innerText = `æ‰§è¡Œäºº: ${currentUser}`;

    // åˆå§‹åŒ–æ—¥æœŸé€‰æ‹©å™¨ä¸ºä»Šå¤©
    const datePicker = document.getElementById('view-date');
    datePicker.value = new Date().toISOString().split('T')[0];

    // ç›‘å¬æ—¥æœŸå˜åŒ–
    datePicker.onchange = () => loadData();

    // åŠ è½½æ•°æ®
    async function loadData() {
        const q = query(collection(db, "expenses"), orderBy("timestamp", "desc"));
        const snapshot = await getDocs(q);
        const list = document.getElementById('data-list');
        const selectedDate = datePicker.value;
        let total = 0;
        let count = 0;
        list.innerHTML = '';

        snapshot.forEach(docSnap => {
            const d = docSnap.data();
            if (d.dateOnly === selectedDate) {
                count++;
                total += d.amount;
                let t = d.timestamp ? d.timestamp.toDate().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) : '--:--';
                
                list.innerHTML += `
                    <tr>
                        <td style="opacity:0.6; font-size:0.8rem;">${t}</td>
                        <td class="row-user">${d.user}</td>
                        <td>${d.category}</td>
                        <td style="font-size:0.9rem;">${d.note || '-'}</td>
                        <td class="row-amount">RM ${d.amount.toFixed(2)}</td>
                        <td class="no-print"><button class="btn-delete" onclick="window.deleteItem('${docSnap.id}')">Ã—</button></td>
                    </tr>`;
            }
        });

        document.getElementById('total-sum').innerText = total.toFixed(2);
        document.getElementById('empty-hint').style.display = count === 0 ? 'block' : 'none';
    }

    // ä¿å­˜è®°å½•
    document.getElementById('add-btn').onclick = async () => {
        const amt = document.getElementById('amount').value;
        if(!amt) return;
        
        const btn = document.getElementById('add-btn');
        btn.disabled = true;
        btn.innerText = "Saving...";

        await addDoc(collection(db, "expenses"), {
            category: document.getElementById('category').value,
            amount: parseFloat(amt),
            note: document.getElementById('note').value,
            user: currentUser,
            timestamp: serverTimestamp(),
            dateOnly: new Date().toISOString().split('T')[0] // å§‹ç»ˆä¿å­˜è®°å½•æ—¶çš„æ—¥æœŸ
        });

        document.getElementById('amount').value = '';
        document.getElementById('note').value = '';
        btn.disabled = false;
        btn.innerText = "ä¿å­˜è®°å½•";
        loadData();
    };

    window.deleteItem = async (id) => {
        if(confirm('ç¡®å®šè¦åˆ é™¤è¿™ç¬”è®°å½•å—ï¼Ÿ')) {
            await deleteDoc(doc(db, "expenses", id));
            loadData();
        }
    };

    // ç”Ÿæˆå›¾ç‰‡
    document.getElementById('download-png-btn').onclick = function() {
        const noPrint = document.querySelectorAll('.no-print');
        noPrint.forEach(el => el.style.display = 'none');
        
        html2canvas(document.querySelector("#report-area"), {
            backgroundColor: getComputedStyle(document.body).getPropertyValue('--card-bg'),
            scale: 2,
            borderRadius: 20
        }).then(canvas => {
            const link = document.createElement('a');
            link.download = `Family_Report_${datePicker.value}.png`;
            link.href = canvas.toDataURL("image/png");
            link.click();
            noPrint.forEach(el => el.style.display = 'table-cell');
        });
    };

    // ä¸»é¢˜åˆ‡æ¢
    window.toggleTheme = () => {
        const body = document.body;
        const newTheme = body.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
        body.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
    };
    if(localStorage.getItem('theme')) document.body.setAttribute('data-theme', localStorage.getItem('theme'));

    loadData();
</script>
